<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Surgiu o mascote do Android</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>

    <!-- OBSERVAÇÃO: MANTER AS PALAVRA DESTAQUE COMO <STRONG> E OS LINKS EXTERNO COM A CLASSE "externo" -->

    <header>

        <h1>SITE DE INVESTIMENTO</h1>
        <p>Aqui você poderá guardar seus lançamentos e organizar suas finanças</p>

    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="#">Total de Moedas</a>
        <a href="#">Base de dados</a>
    </nav>
    
    <main>
        <div id="login-formulario">
            <h2>login</h2>
            <input type="text" id="login-username" placeholder="Nome de Usuário">
            <input type="password" id="login-password" placeholder="Senha">
            <button onclick="login()">Entrar</button>
        </div>
        <div id="register-formulario">
            <h2>Registrar</h2>
            <input type="text" id="register-username" placeholder="Nome de Usuário">
            <input type="password" id="register-password" placeholder="Senha">
            <button onclick="register()">Cadastrar</button>
        </div>

        

    </main>

    <footer>
        <p>Site Criado por <a href="https://github.com/Bruno70i" target="_blank">Bruno Nascimento</a></p>
    </footer>

    <script src="main.js"></script>   

</body>

</html>
